<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua o tamanho do  seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a usar audio em sites</p>
    <audio src="midia/Neymar Jr ● EU TENTEI NAO SER MULEKE POR VC EU TENTEI ( NEYMAR JR SKILLS 2022 2023 ).mp3" controls autoplay></audio>
</body>
</html>
